<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Página de Teste de Layout</title>

    <script src="../scripts/navegador_css.js" type="text/javascript"></script>

    <link type="text/css" rel="stylesheet" href="../estilos/layout.css" />
    <link type="text/css" rel="stylesheet" href="../estilos/pesquisa.css" />
    <link type="text/css" rel="stylesheet" href="../estilos/texto.css" />
</head>
<body>
    <div id="Cabecalho">
        <div id="CabCantoEsquerdo">
        </div>
        <div id="CabCantoDireito">
            <img alt="" src="../imagens/layout/ccd.jpg" />
        </div>
        <div id="menu">
            <div id="imgsair">
            </div>
            <div id="imghelp">
            </div>
            <div style="padding-top: 18px">
                <center>
                    Menu Principal</center>
            </div>
        </div>
    </div>
    <div id="Conteudo" style="height: 100%;">
        <div id="BordaEsquerda">
        </div>
        <div id="BordaDireita">
        </div>
        <div id="tittela">
            <center>
                Título da Página</center>
        </div>
        <div id="ConteudoPrincipal">
            <div id="fundoLogin" class="txt">
                <div class="linhaLogin">
                    <label class="labelLogin">
                        Usuário:</label>
                    <input type="text" id="txtUsuario" style="width: 110px;" />
                </div>
                <div class="linhaLogin">
                    <label class="labelLogin">
                        Senha:</label>
                    <input type="password" id="txtSenha" style="width: 110px;" />
                </div>
                <div class="linhaLogin">
                    <img alt="" src="../imagens/botoes/btn_entrar.gif" style="width: 71px; height: 18px;
                        border: 0" />
                </div>
            </div>
        </div>
    </div>
    <div id="Rodape">
        <div id="RodCantoEsq">
            <img alt="" src="../imagens/layout/cbe.jpg" />
        </div>
        <div id="RodCantoDir">
            <img alt="" src="../imagens/layout/cbd.jpg" />
        </div>
        <div id="RodMeio">
            <div id="Versao">
                Versão 2.0.0.0
            </div>
        </div>
        <div id="user">
            Editar Senha
        </div>
        <div id="LogoNeobridge">
            <a href="http://www.neobridge.com.br" target="_blank">
                <img alt="" src="../imagens/layout/copyright.jpg" style="border: 0" />
            </a>
        </div>
    </div>
</body>
</html>
